<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1>Angular CRUD</h1>
        <div class="d-flex">
            <button (click)="clickAddEmployee()" type="button" data-toggle="modal" data-target="#exampleModalLong" class="btn btn-success">Add Employee</button>
            <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
          </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">address</th>
            <th scope="col">problem</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of patientData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.address}}</td>
            <td>{{row.problem}}</td>
          
            <td>
                <button (click)="onEdit(row)" class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModalLong">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Patient Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form [formGroup] ="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1">id</label>
                  <input type="text" formControlName="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="id">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1">name</label>
                  <input type="text" formControlName="lastName"class="form-control" id="exampleInputPassword1" placeholder="name">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1">address</label>
                    <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="address">
                  </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1">problem</label>
                    <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="problem">
                </div>

               
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
